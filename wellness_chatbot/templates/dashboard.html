<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f9f9f9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding-top: 60px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .dashboard-title {
            text-align: center;
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .grid-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .tile {
            background: #f0f4f8;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .tile h5 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .tile .value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        #healthChart {
            width: 100%;
            height: 350px;
            margin-top: 40px;
        }

        .btn-secondary {
            background-color: #007bff;
            border: none;
            color: #fff;
            font-weight: 600;
            margin-top: 30px;
            border-radius: 10px;
            padding: 10px 25px;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 576px) {
            .dashboard-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='1.png') }}" alt="Logo" width="30" height="30" class="me-2">
            <span class="text-primary">WellnessGuard</span> <span class="text-warning ms-1">AI</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-primary me-3" href="{{ url_for('index') }}">üè† Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary px-4 py-2 rounded-pill shadow-sm">
                        üìä View Dashboard
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="dashboard-container mt-5">
    <h2 class="dashboard-title">üìã Health Summary Dashboard</h2>

    <div class="grid-dashboard">
        {% for key, value in report.items() %}
        <div class="tile">
            <h5>{{ key }}</h5>
            <div class="value">{{ value }}</div>
        </div>
        {% endfor %}
    </div>

    <canvas id="healthChart"></canvas>

    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Upload</a>
    </div>
</div>

<script>
    const report = {{ report | tojson }};
    const labels = [];
    const values = [];

    for (const [key, value] of Object.entries(report)) {
        labels.push(key);
        values.push(value);
    }

    const ctx = document.getElementById('healthChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Health Metrics',
                data: values,
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: '#007bff',
                borderWidth: 2,
                borderRadius: 8
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.label}: ${context.raw}`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: '#333' },
                    grid: { display: false },
                    title: {
                        display: true,
                        text: 'Metrics',
                        color: '#555'
                    }
                },
                y: {
                    beginAtZero: true,
                    ticks: { color: '#333' },
                    grid: { color: '#eee' },
                    title: {
                        display: true,
                        text: 'Values',
                        color: '#555'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
